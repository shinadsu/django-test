{%load static%}

<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link
      type="text/css"
      href="{% static 'main/css/styles.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="mainmenu">
      {% for m in menu %}
			<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
      {% endfor %}
      <li class='position'> 
        <a href="{% url 'login' %}">Войти</a>
      </li>
      <li class="position">
        <a href="{% url 'registermainpage' %}">Регистрация</a>
      </li>
    </ul>
    {% block content %}
    {% endblock %}
  </body>
</html>
